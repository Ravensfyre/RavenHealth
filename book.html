<section id="booking">
<div class="formfill">
  <div class="info"> Book An Appointment </div>
  <h3> Book now and get a response in 15 minutes! </h3>
<form class="form-box">
<label for="name"> Name : </label><br>
<input type="text" name="name" id="name" placeholder="Enter Your Name" required><br><br>
<label for="phone_number"> Phone Number : </label><br>
<input type="tel" name="phone_number" id="phone-number" placeholder="Enter Your Phone Number" required><br><br>
<label for="email"> Email ID : </label><br>
<input type="email" name="email" id="email" placeholder="Enter Your Email Address" required><br><br>
<label for="message"> Anything else you'd like to share? </label><br>
<textarea name ="message" id="message" cols="30" rows="10" placeholder="We'd love to hear from you!"></textarea> <br><br>
<input type="button" name="submit" value="Submit" class="sub-btn"/>
</form>
</div>
</section>

<script> 
$('.sub-btn').click(function(e) {
    e.preventDefault();
    if($('#name').val() == "" || $('#email').val() == "" || $('#phone_number').val() == "") {
      alert('Please enter all your details');
    } else {
      $.ajax({
          url:'https://ravenhealth.herokuapp.com/patients',
          type:'post',
          data:$('form').serialize(),
          success: function() {
            $('#name').val("");
            $('#email').val("");
            $('#phone-number').val("");
            $('#message').val("")
            alert('Thank you. Your details have been submitted.');
          }
      });
    }
})
</script>
